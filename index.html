<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect Component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="checkbox-variants.css">
    <link rel="stylesheet" href="button-variants.css">
</head>
</head>

<body>
    <div class="container">
        <div class="frame">
            <!-- Header: All pages -->
            <label for="all-pages">
                <div class="pages">
                    <p>All pages</p><input id="all-pages" type="checkbox" onclick="toggleAll(this)" />
                </div>
            </label>


            <!-- --------------------------------------------------------- -->
            <div class="separator">
                <hr />
            </div>
            <!-- --------------------------------------------------------- -->


            <!-- Scrollable Pages -->
            <div class="pages-scroll">
                <label for="page-1">
                    <div class="pages">
                        <p>Page 1</p><input id="page-1" type="checkbox" />
                    </div>
                </label>
                <label for="page-2">
                    <div class="pages">
                        <p>Page 2</p><input id="page-2" type="checkbox" />
                    </div>
                </label>
                <label for="page-3">
                    <div class="pages">
                        <p>Page 3</p><input id="page-3" type="checkbox" />
                    </div>
                </label>
                <label for="page-4">
                    <div class="pages">
                        <p>Page 4</p><input id="page-4" type="checkbox" />
                    </div>
                </label>
                <label for="page-5">
                    <div class="pages">
                        <p>Page 5</p><input id="page-5" type="checkbox" />
                    </div>
                </label>
                <label for="page-6">
                    <div class="pages">
                        <p>Page 6</p><input id="page-6" type="checkbox" />
                    </div>
                </label>
            </div>


            <!-- --------------------------------------------------------- -->
            <div class="separator">
                <hr />
            </div>
            <!-- --------------------------------------------------------- -->


            <div class="footer">
                <button>Done</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>

</html>
